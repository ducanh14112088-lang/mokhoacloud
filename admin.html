<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ADMIN PANEL - iBYPASS SHOP</title>
  <style>
    body{margin:0;background:#0a0a0f;color:#e0e7ff;font-family:Segoe UI,sans-serif;padding:20px}
    .card{background:#111118;border:2px solid #00ff9d;border-radius:18px;padding:25px;margin:20px 0}
    h1{color:#00ff9d;text-align:center;font-size:40px}
    table{width:100%;border-collapse:collapse;margin:20px 0}
    th,td{padding:14px;text-align:center;border-bottom:1px solid #333}
    th{background:#00ff9d;color:#000;font-weight:900}
    .btn{background:#00ff9d;color:#000;padding:10px 20px;border:none;border-radius:12px;cursor:pointer;font-weight:700}
    .btn-danger{background:#ff0066}
    .new{background:#300;border:3px solid #ff6b6b !important;animation:glow 1.5s infinite}
    @keyframes glow{0%,100%{box-shadow:0 0 10px #ff6b6b}50%{box-shadow:0 0 30px #ff6b6b}}
    .noti{position:fixed;top:20px;right:20px;background:#ff0066;color:#fff;padding:15px 25px;border-radius:50px;font-size:20px;font-weight:900;z-index:999}
    audio{display:none}
  </style>
</head>
<body>

<h1>ADMIN PANEL - iBYPASS SHOP</h1>
<div id="noti" class="noti" style="display:none">0</div>

<div class="card">
  <h2>ĐƠN HÀNG CHỜ XỬ LÝ (<span id="orderCount">0</span>)</h2>
  <div id="ordersBody"></div>
</div>

<div class="card">
  <h2>YÊU CẦU NẠP TIỀN CHỜ DUYỆT (<span id="topupCount">0</span>)</h2>
  <div id="topupsBody"></div>
</div>

<audio id="ding" src="https://assets.mixkit.co/sfx/preview/mixkit-bell-notification-933.mp3" preload="auto"></audio>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getDatabase, ref, onValue, remove, runTransaction } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

  const app = initializeApp({
    apiKey: "AIzaSyAidLdO5tVK8CkwRdMY91hG-ulXiNEohl4",
    authDomain: "mokhoacloud.firebaseapp.com",
    databaseURL: "https://mokhoacloud-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "mokhoacloud"
  });
  const db = getDatabase(app);
  const ding = document.getElementById('ding');
  const noti = document.getElementById('noti');

  // Chỉ admin mới vào được
  if (localStorage.getItem('userEmail') !== '998822jj') {
    alert('Chỉ admin mới vào được!');
    location.href = 'index.html';
  }

  let lastTotal = 0;

  // === ĐƠN HÀNG CHỜ ===
  onValue(ref(db, 'pendingOrders'), snap => {
    const data = snap.val() || {};
    const keys = Object.keys(data);
    document.getElementById('orderCount').textContent = keys.length;
    document.getElementById('ordersBody').innerHTML = keys.map(key => {
      const o = data[key];
      return `<div class="new" style="padding:15px;margin:10px 0;background:#200;border-radius:12px">
        <strong>${o.orderId}</strong> | ${o.email} | ${o.product} | Serial: ${o.seri} | ${o.price.toLocaleString()}₫ | ${o.date}
        <button class="btn" style="float:right" onclick="done('${key}','${o.email}','${o.orderId}')">HOÀN TẤT</button>
      </div>`;
    }).join('') || '<p>Không có đơn nào</p>';
    updateNoti();
  });

  // === NẠP TIỀN CHỜ DUYỆT ===
  onValue(ref(db, 'pendingTopups'), snap => {
    const data = snap.val() || {};
    const keys = Object.keys(data);
    document.getElementById('topupCount').textContent = keys.length;
    document.getElementById('topupsBody').innerHTML = keys.map(key => {
      const t = data[key];
      return `<div class="new" style="padding:15px;margin:10px 0;background:#200;border-radius:12px">
        <strong>${t.id}</strong> | ${t.email} | ${t.amount.toLocaleString()}₫ | ${t.date}
        <button class="btn" style="float:right" onclick="duyet('${key}','${t.email}',${t.amount})">DUYỆT NGAY</button>
      </div>`;
    }).join('') || '<p>Không có yêu cầu nạp nào</p>';
    updateNoti();
  });

  // Hàm duyệt nạp tiền – FIX 100%
  window.duyet = async (key, email, amount) => {
    if (!confirm(`Duyệt nạp ${amount.toLocaleString()}₫ cho ${email}?`)) return;
    
    const balanceRef = ref(db, 'users/' + btoa(email) + '/balance');
    await runTransaction(balanceRef, current => (current || 0) + amount);
    
    await remove(ref(db, 'pendingTopups/' + key));
    alert('ĐÃ DUYỆT THÀNH CÔNG! Tiền đã vào tài khoản khách ngay lập tức.');
  };

  // Hoàn tất đơn hàng
  window.done = async (key, email, orderId) => {
    if (!confirm('Hoàn tất đơn này?')) return;
    await set(ref(db, 'users/' + btoa(email) + '/orders/' + orderId + '/status'), 'success');
    await remove(ref(db, 'pendingOrders/' + key));
    alert('Đã hoàn tất đơn ' + orderId);
  };

  // Thông báo + âm thanh
  function updateNoti() {
    const total = parseInt(document.getElementById('orderCount').textContent) + parseInt(document.getElementById('topupCount').textContent);
    if (total > lastTotal && total > 0) {
      ding.play();
      noti.textContent = total + ' MỚI!';
      noti.style.display = 'block';
    }
    lastTotal = total;
    if (total === 0) noti.style.display = 'none';
  }
</script>
</body>
</html>
